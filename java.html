<!DOCTYPE html>
<html>
<head>
	<title>exibindo javascript em uma pagina html</title>
	<link rel="stylesheet" href="java.css">
</head>
<body>
	<h1>este conteudo esta sendo exibido em html</h1>
	<h2>o conteudo abaixo esta sendo exibido em javascript</h2>
	<script>
		var numero = prompt("digite o valor desejado");

		if (numero>=10) {
			document.write("o valor é maior que 10");
		}
		else{
			document.write("o valor é menor que 10");
		}
	</script>

</body>
</html>
